<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <nav class="navbar border-bottom border-opacity-75 mb-5">
            <div class="container-fluid">
                <h4 class="m-0">TRENIT</h4>
                <div class="icons-container">
                    <a class="navbar-brand fa fa-github fs-4" href="https://github.com/AlessioRoman/js-biglietto-treno"></a>
                    <a class="navbar-brand fa fa-instagram fs-4" href="https://www.instagram.com/allennnnn_____/"></a>
                    <a class="navbar-brand fa fa-twitter fs-4" href="https://twitter.com/allennnnnnnn__"></a>

            </div>
          </nav>
    </header>

    <main>
        <section>
            <div class="w-50 m-auto d-flex justify-content-center">
                <div class="card" style="width: 40rem;">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-3">Biglietteria</h5>
                        <h6 class="card-subtitle mb-3 text-body-secondary">Sconti del 20% per i minorenni (under 18) e 40% per gli anziani (over 65)</h6>
                        <form class="mb-3">
                            <label for="age">Et√†</label><br>
                            <input type="number" id="age" name="age"><br>
                            <label for="km">Numero km</label><br>
                            <input type="number" id="km" name="km">
                        </form>
                        <button id="stampa" type="button" class="btn btn-primary mb-3">Calcola tariffa</button>
                        <h6 id="price" class="fw-semibold"></h6>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
